<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/cadastro.css">
    <title>Cadastro | casa&cosina</title>
</head>

<body>
    <div class="content">
        <h1>Casa&Cocina</h1>
        <form>
            <h3>Cadastro</h3>
            <div>
                <input type="text" placeholder="Digite seu nome" class="inputs required" id="name" oninput="nameValidate()">
                <span class="span-required">Nome deve ter no mínimo 3 caracteres</span>
            </div>
            <div>
                <input type="email" placeholder="Digite seu email" class="inputs required" id="email" oninput="emailValidate()">
                <span class="span-required">Digite um email válido</span>
            </div>
            <div>
                <input type="password" placeholder="Digite sua senha" class="inputs required" id="pw" oninput="pwValidate()">
                <span class="span-required">
                    Sua senha deve ter no mínimo
                    <ul>
                        <li>8 dígitos</li>
                        <li>1 maiúscula</li>
                        <li>1 minúsculo</li>
                        <li>1 caractere especial (!@#$%¨&*}-{)</li>
                    </ul>
                </span>
            </div>
            <div>
                <input type="password" placeholder="Confirme sua senha" class="inputs required" oninput="comparePw()">
                <span class="span-required">Senha de confirmação diferente da original</span>
            </div>
            <button type="submit" onclick="generateUser(event)">Enviar</button>
            <div class="opcao-entrada">
                <p>Já tem uma conta?</p>
                <button type="submit"><a href="/HTML/login.html">Login</a></button>
            </div>
        </form>
    </div>
    <script src="/JS/cadastro.js"></script>
</body>

</html>
